<div class="pr-5 pl-5 mt-5">
  <!-- Home Windows -->
  <div class="row pt-3" *ngIf="SelectedData">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mx-auto mb-3 mt-3 ">
      <!-- Seller Card -->
      <div class="mb-5">
        <div class="shadow-Main">
          <img class="img-profile mt-3" src="{{(SelectedData.foto && SelectedData.foto!='null' && SelectedData.foto!='')?SelectedData.foto:'./../../../assets/png/03-BienvenidaAPP/Group2416.png'}}" alt="Avatar">
        </div>
          <div class="card-body">
            <h2 class="card-title text-center c-azul-bishound">Hola, {{SelectedData.nombres+' '+SelectedData.apellidos}}</h2>
          </div>

            <!-- info seller Area -->
          <div class="row ml-0 mr-0">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pb-1 text-center">
                <small class="text-secondary">Te ha registrado como {{SelectedData.roles.titulo}}, puedes proceder a la encuesta o modificar tu perfil</small>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 py-5 text-center">

                <a class="btn btn-primary form-control" [routerLink]="['./../encuesta']">Vamos a la Encuesta</a>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pt-1 text-center">
                <a [routerLink]="['./../profile']">Editar Perfil</a>
              </div>
            </div>
            <!-- Fin info seller Area -->


            <table class="table table-hover" *ngIf="Table" [mfData]="Table" #mf="mfDataTable" [mfRowsOnPage]="10">
              <tbody class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 hover mb-3" *ngFor="let data of mf.data">
                  {{ data.titulo }}
                </div>

                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 hover mb-3" *ngFor="let data of mf.data">
                  {{ data.inicio }}
                </div>

                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 hover mb-3" *ngFor="let data of mf.data">

                  <button type="button" class="btn btn-primary">button</button>

                </div>


              </tbody>
              <tfoot>
              <tr>
                  <td colspan="3">
                      <mfBootstrapPaginator></mfBootstrapPaginator>
                  </td>
              </tr>
              </tfoot>
            </table>



      </div>
      <!-- Fin Seller Card -->
    </div>
    <!-- Fin Main Home Page -->
  </div>

  <!-- Fin Home Windows -->
</div>

  <!-- Inicio Notificaciones -->
  <simple-notifications [options]="options"></simple-notifications>
  <!-- Fin Notificaciones -->

<div class="modal fade" id="ActualizaPass">
  <div class="modal-dialog">
    <form class="modal-content" autocomplete="off" #recoveryForm="ngForm" (ngSubmit)="changePass(recoveryForm.value)">
      <div class="modal-header">
          <h4 class="modal-title">Tu clave fue reseteada, debes cambiarla</h4>
      </div>
      <div class="modal-body">
            <div class="form-group">
              <div class="input-group mb-3">
                  <input type="password" class="form-control bishound-input" placeholder="Escribe otra vez la clave que te enviamos" id="old_pass" name="old_pass" required
                  ngModel #old_pass="ngModel">
              </div>
            </div>
          <div class="form-group">
              <div class="input-group mb-3">
                  <input type="password" class="form-control bishound-input" placeholder="Crea una nueva clave" id="new_pass" name="new_pass" required
                  ngModel #new_pass="ngModel">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-3">
                  <input type="password" class="form-control bishound-input" placeholder="Confirma tu nueva clave" id="new_pass_rep" name="new_pass_rep" required
                  ngModel #new_pass_rep="ngModel">
              </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="(new_pass.value!=new_pass_rep.value) || new_pass.value==''">Change Password</button>
        <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
      </div>
    </form>
  </div>
</div>
