<div class="pr-5 pl-5 mt-5">
  <!-- Home Windows -->
  <form class="row pt-3" *ngIf="mainData">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mx-auto mb-3 mt-3 shadow profile-main h-100">


      <div class="row p-3 profile-main">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 row pt-3">
            
              
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <p class="text-left text">
                    Fecha
                  </p>
                <div class="form-group">
                    <div class="input-group ">
                        <input type="date" name="fecha_inicio" id="fecha_inicio" ngModel #fecha_inicio="ngModel" class="form-control text border-morado" [(ngModel)]="mainData.fecha_inicio">
                    </div>
                  </div>
            </div>
            
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <p class="text-left text" >Hora</p>
                <div class="form-group">
                    <div class="input-group ">
                        <input type="time" class="form-control text border-morado " name="hora_inicio" id="hora_inicio" ngModel #hora_inicio="ngModel"  [(ngModel)]="mainData.hora_inicio">
                    </div>
                  </div>
            </div>
            <div class="row w-100 m-auto">
              <div class="separador">

              </div>
            </div>
            
            

          </div>
      </div>
    
      <div class="row profile-main asistentes-row p-3 shadow-lg mt-1">
        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 d-grid">
          <p class="text asistentes ">Número de asistentes</p>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

          <input type="number" class="form-control border-morado font-weight-normal text-asistentes" name="asistentes" id="asistentes" ngModel #asistentes="ngModel"  [(ngModel)]="mainData.asistentes">

        </div>

      </div>


      <div class="row">

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 p-3">
            <ngui-map
            class="shadow p-3 profile-main"
            zoom="10"
            center="14.66430813990437, -90.51446914672852"
            (mapClick)="onMapClick($event)"
            mapTypeId="roadmap">
              <marker
                [position]="positions"
                (initialized$)="onMarkerInit($event)"></marker>
          </ngui-map>



        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 " >

            <div class="form-group mt-3 shadow p-3 profile-main">
                <label for="inputventas" class="text-primary control-label text">Número de Ventas</label>
                <div class="">
                  <input type="numer" class="form-control border-morado" name="ventas" id="ventas" ngModel #ventas="ngModel"  [(ngModel)]="mainData.ventas">
                </div>
              </div>
              <div class="form-group mt-3 shadow p-3 profile-main">
                  <label for="inputventas" class="text-primary control-label text">Comentarios</label>
                  <div class="">
                    <input type="numer" name="ventas" id="inputventas" class="form-control border-morado" value="" required="required" pattern="" title="">
                  </div>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4  form-group mt-3 shadow p-3 profile-main">
                    <label for="inputventas" class="text-primary control-label text">Género</label>
                    <div class="d-flex">
                      <div class="radio_genero" style="margin-left: auto">
                          <label for="hombre" class="fa fa-male text icon" [class.selectedv]="genero=='hombre'"></label>
                          <!-- <img class="logos_genero" style="display: block" src="../../../assets/png/04-Promotor/Encuesta/Group2501.png"> -->
                          <input type="radio" name="genero" id="hombre" [(ngModel)]="genero" [ngModelOptions]="{standalone: true}"  class="form-control border-morado fa fa-male text icon" value="hombre"  required="required" pattern="" title="">
                      </div>
                      <div class="radio_genero" style="margin-right: auto">
                          <label for="mujer" class="fa fa-female text icon" [class.selectedv]="genero=='mujer'"></label>
                          <!-- <img class="logos_genero" src="../../../assets/png/04-Promotor/Encuesta/Group2502.png"> -->
                          <input type="radio" name="genero" id="mujer" [(ngModel)]="genero" [ngModelOptions]="{standalone: true}" class="form-control border-morado fa fa-female text icon" value="mujer"  required="required" pattern="" title="">
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8  form-group mt-3 shadow p-3 profile-main">
                      <label for="inputventas" class="text-primary control-label text">Edad promedio de consumidor</label>
                      <div class="d-flex">
                        <div class="radio_genero">
                            <label for="edad-1" class="text icon" [class.selectedv]="edad=='18-25'">18-25</label>
                            <!-- <img class="logos_genero" style="display: block" src="../../../assets/png/04-Promotor/Encuesta/Group2501.png"> -->
                            <input type="radio" name="edad" id="edad-1" [(ngModel)]="edad" [ngModelOptions]="{standalone: true}"  class="form-control border-morado fa fa-male text icon" value="18-25"  required="required" pattern="" title="">
                        </div>
                        <div class="radio_genero">
                            <label for="edad-2" class="text icon" [class.selectedv]="edad=='22-35'">22-35</label>
                            <!-- <img class="logos_genero" src="../../../assets/png/04-Promotor/Encuesta/Group2502.png"> -->
                            <input type="radio" name="edad" id="edad-2" [(ngModel)]="edad" [ngModelOptions]="{standalone: true}" class="form-control border-morado fa fa-female text icon" value="22-35"  required="required" pattern="" title="">
                        </div>
                        <div class="radio_genero">
                            <label for="edad-3" class="text icon" [class.selectedv]="edad=='35-45'">35-45</label>
                            <!-- <img class="logos_genero" style="display: block" src="../../../assets/png/04-Promotor/Encuesta/Group2501.png"> -->
                            <input type="radio" name="edad" id="edad-3" [(ngModel)]="edad" [ngModelOptions]="{standalone: true}"  class="form-control border-morado fa fa-male text icon" value="35-45"  required="required" pattern="" title="">
                        </div>
                        <div class="radio_genero">
                            <label for="edad-4" class="text icon" [class.selectedv]="edad=='45-55'">45-55</label>
                            <!-- <img class="logos_genero" src="../../../assets/png/04-Promotor/Encuesta/Group2502.png"> -->
                            <input type="radio" name="edad" id="edad-4" [(ngModel)]="edad" [ngModelOptions]="{standalone: true}" class="form-control border-morado fa fa-female text icon" value="45-55"  required="required" pattern="" title="">
                        </div>
                        <div class="radio_genero">
                            <label for="edad-5" class="text icon" [class.selectedv]="edad=='+55'">+55</label>
                            <!-- <img class="logos_genero" style="display: block" src="../../../assets/png/04-Promotor/Encuesta/Group2501.png"> -->
                            <input type="radio" name="edad" id="edad-5" [(ngModel)]="edad" [ngModelOptions]="{standalone: true}"  class="form-control border-morado fa fa-male text icon" value="+55"  required="required" pattern="" title="">
                        </div>
                      </div>
                    </div>
                  <div class="form-group mt-3 shadow p-3 profile-main">
                      <label for="inputventas" class="text-primary control-label text">Edad promedio de consumidor</label>
                      <div class="">
                        <input type="numer" name="ventas" id="inputventas" class="form-control border-morado" value="" required="required" pattern="" title="">
                      </div>
                    </div>
        </div>
      
        
          




        


      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 py-3">

          <button type="button" (click)="insert({data:1})" class="btn btn-primary">Enviar reporte</button>

        </div>
      </div>

    </div>




    <!-- Fin Main Home Page -->
</form>

  <!-- Fin Home Windows -->
</div>

  <!-- Inicio Notificaciones -->
  <simple-notifications [options]="options"></simple-notifications>
  <!-- Fin Notificaciones -->

<div class="modal fade" id="ActualizaPass">
  <div class="modal-dialog">
    <form class="modal-content" autocomplete="off" #recoveryForm="ngForm" (ngSubmit)="changePass(recoveryForm.value)">
      <div class="modal-header">
          <h4 class="modal-title">Tu clave fue reseteada, debes cambiarla</h4>
      </div>
      <div class="modal-body">
            <div class="form-group">
              <div class="input-group mb-3">
                  <input type="password" class="form-control bishound-input" placeholder="Escribe otra vez la clave que te enviamos" id="old_pass" name="old_pass" required
                  ngModel #old_pass="ngModel">
              </div>
            </div>
          <div class="form-group">
              <div class="input-group mb-3">
                  <input type="password" class="form-control bishound-input" placeholder="Crea una nueva clave" id="new_pass" name="new_pass" required
                  ngModel #new_pass="ngModel">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-3">
                  <input type="password" class="form-control bishound-input" placeholder="Confirma tu nueva clave" id="new_pass_rep" name="new_pass_rep" required
                  ngModel #new_pass_rep="ngModel">
              </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="(new_pass.value!=new_pass_rep.value) || new_pass.value==''">Change Password</button>
        <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
      </div>
    </form>
  </div>
</div>
